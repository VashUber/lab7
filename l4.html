<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 4</title>
</head>
<body>
  <script>
    const year = prompt("Год: ")
    if (year % 400 == 0){
      alert("Этот год високосный")
    } else{
      if (year % 100 == 0){
        alert("Этот год обычный")
      } else{
        if (year % 4 == 0){
          alert("Этот год високосный")
        } else {
          alert("Этот год обычный")
        }
      }
    }
  </script>
</body>
</html>
